<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>
    <a href="page2.html" class="page2" target="_blank">Currency rates</a>
    <img src="dollar.jpg" class="money-img" data-swift="true" alt="Здесь должен был быть доллар">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amount to het exchange rate</p>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="USD" selected>USD</option>
                <option value="KZT" >KZT</option>
                <option value="RUB">RUB</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
            </select>
            <input type="number" id="amount-one" placeholder="0" value="1">
        </div>

        <div class="swap-rate-container">
            <button class="btn" id="swap">Swap</button>
            <div class="rate" id="rate"></div>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="USD" >USD</option>
                <option value="KZT" selected>KZT</option>
                <option value="RUB">RUB</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
            </select>
            <input type="number" id="amount-two">
        </div>
    </div>
</body>
</html>
